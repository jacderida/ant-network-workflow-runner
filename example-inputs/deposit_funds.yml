# Required
network-name: DEV-03
provider: digital-ocean

# Optional
# Remove any you don't want to use

# The secret key for the funding wallet (for Arbitrum/Sepolia networks)
funding-wallet-secret-key: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"

# Amount of gas to transfer (default: 0.1 ETH)
